<body>

<form>
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to become a Vendo-Go Customer.</p>
    <hr>
	<label for="name"><b>Name</b></label>
    <input type="text" placeholder="Name" name="name" id="name">
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw">

    <label for="psw-confirm"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw-confirm" id="psw-confirm">
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="button" onClick="validate()" class="registerbtn">Register</button>
  </div>

  <div class="containersignin">
    <p>Already have an account? <a href="./login.html">Log in</a>.</p>
  </div>
</form>

<script>
var users=[];
function validate(){
var name= document.getElementById("name").value;
var password= document.getElementById("psw").value;
var confirmpassword= document.getElementById("psw-confirm").value;
if( name && password && confirmpassword){
	if( password == confirmpassword){
		let person = {Name: name, password: password, confirmpassword: confirmpassword};
		person=JSON.stringify(person);
		users.push(person);
		sessionStorage.setItem("user", JSON.stringify(users));
		window.location.replace("./login.html");
	}else{
		alert("password does'nt match");
	}
}else{
		alert("please ensure there are no empty feilds");
	}

}


</script>

</body>
