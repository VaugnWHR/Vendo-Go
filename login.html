<body>
<div class="container">
    <h1> Vendo-Go Portal</h1>
</div>
<form>
 <input type="text" name="name" id="name" placeholder="Username">


<br>
<br>
 <input type="password" name="psw" id="psw" placeholder="Password">
<br>
<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me 
<br>

<button onClick="login();" type="button" class="loginbtn">Login</button>

<div class="container signin">
    <p>Don't have an account? <a href="./index.html">Sign Up</a>.</p>
  </div>
</form>
<script>

function login(){
var name= document.getElementById("name").value;
var password= document.getElementById("psw").value;
if (password && name){
	var users= JSON.parse(sessionStorage.getItem("user")); 
	if (users){
		users.forEach(function(user){
			user=JSON.parse(user);
			if (password == user.password && name == user.Name){
				sessionStorage.setItem("login_user",JSON.stringify(user))
				sessionStorage.setItem("login_name", name)
				window.location.replace('homepage.html');
				
			}else{
				alert("Sorry Incorrect Credentials");
			}
		});
	}
}
else{
		alert("Field cant be left empty");
	}
	
	
		
}
</script>
</body>
